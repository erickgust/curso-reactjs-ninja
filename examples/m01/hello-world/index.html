<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  <script type="text/babel">
    const Title = React.createClass({
      render() {
        return (
          <h1>
            <span>Hello Worlde</span>
            <br></br>
            <span>Hello World*</span>
          </h1>
        )
      }
    })

    ReactDOM.render(
      <Title/>,
      document.querySelector('#app')
    );
  </script>
</body>

</html>
